[pytest]
# pytest 設定ファイル

# テストディレクトリ
testpaths = tests

# テストファイルのパターン
python_files = test_*.py

# テストクラスのパターン
python_classes = Test*

# テスト関数のパターン
python_functions = test_*

# 詳細な出力
addopts =
    -v
    --tb=short
    --strict-markers

# カスタムマーカー
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run

# 警告フィルター
filterwarnings =
    ignore::DeprecationWarning
